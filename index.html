<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Database</title>

    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Form Submission Database</title>
        <link rel="stylesheet" href="styles.css">
      </head>
      <body>
        <div class="margin" style="background-color: rgb(255, 240, 231);">
            <div class="row modified d-flex justify-content-between">
                <div class="col-lg-3" style="background-color: rgb(253, 136, 97); ">
                    <form action=""  style="padding-left: 40%;">
                        <h1>form</h1>
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name" style="width: 55%;"><br>
                
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name" style="width: 55%;"><br>
                        
                        <label for="address1">Address Line 1:</label>
                        <input type="text" id="address1" name="address1" class="form-control" placeholder="Address Line 1" style="width: 55%;"><br>
                
                        <label for="address2">Address Line 2:</label>
                        <input type="text" id="address2" name="address2" class="form-control" placeholder="Address Line 2" style="width: 55%;"><br>
                
                        <label for="pin">PIN:</label>
                        <input type="number" id="pin" name="pin" class="form-control" placeholder="PIN" style="width: 55%;"><br>
                
                        <label for="gender">Gender:</label><br>
                        <input type="radio" id="gender" name="gender" value="male" class="gender m-2 mb-2"> Male
                        <input type="radio" id="gender" name="gender" value="female"  class="gender m-2 mb-2"> Female<br><br>
                        <input type="radio" id="gender" name="gender" value="female"  class="gender m-3 mb-3"> Others<br><br>
                        <label for="food">Choice of Food: <span class="span"><b>Should atleast 2 out of 5 options</b> </span></label><br>
                        <input type="checkbox" name="food" value="north Indian" id="food" class="food m-2">North Indian  <br>
                        <input type="checkbox" name="food" value="south Indian" id="food" class="food m-2">South Indian <br>
                        <input type="checkbox" name="food" value="chinese" id="food" class="food m-2">Chinese <br>
                        <input type="checkbox" name="food" value="japanese" id="food" class="food m-2" >Japanese <br>
                        <input type="checkbox" name="food" value="sea-food" id="food" class="food m-2">Sea Food <br><br>
                
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" class="form-control" style="width: 55%;" placeholder="State"  ><br>
                
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" class="form-control" style="width: 55%;" placeholder="Country" ><br>
                
                        <button type="submit" id="submit" class="form-control btn btn-secondary" style="width: 30%;">Submit</button>
                    </form>
                </div>
                <div class=" col-lg-8" >
                    <h1 style="padding-left: 12%; font-optical-sizing: 70%;"> form Output</h1><br>
                    <table border="1" style="background-color: lavenderblush;">
                        <thead  style="background-color: gold; border-radius: 5%;">
                            <tr>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>Address</td>
                            <td>Pincode</td>
                            <td>Gender</td>
                            <td>Food</td>
                            <td>State</td>
                            <td>Country</td>
                        </tr>
                        </thead>
                        <tbody class="tbody" id="tbody">
                
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="script.js"></script>
      </body>
    </html>

</head>

</body>
</html>
